<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T&J Кафе</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(90deg, #004080, #ffcc00);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1511920170033-f8396924c348?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80') no-repeat center center;
      background-size: contain;
      background-color: #000;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      padding: 2rem 1rem;
      text-align: center;
    }
    .hero h2 {
      font-size: 2rem;
    }
    .content {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .product, .shop, .contact-form, .shipping {
      background: #f9f9f9;
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    .shop h3 {
      color: #004080;
    }
    .shop-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    .shop-item img {
      max-width: 100px;
      border-radius: 0.5rem;
    }
    .shop-item button {
      background: #004080;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>T&J Кафе</h1>
    <p>60% арабика, 40% робуста – нотки на шоколад, череша и печени бадеми</p>
  </header>

  <section class="hero">
    <h2>Наслади се на изискано кафе с характер</h2>
  </section>

  <section class="content">
    <div class="shop">
      <h3>Магазин</h3>
      <div class="shop-item">
        <img src="coffee-package.png" alt="T&J Coffee Package">
        <div>
          <strong>Кафе T&J 1 кг</strong><br>
          <span>28 лв</span>
        </div>
        <button>Купи</button>
      </div>
    </div>
  </section>
</body>
</html>
